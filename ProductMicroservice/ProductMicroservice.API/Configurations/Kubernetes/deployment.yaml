apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: productmicroservice-app
  name: productmicroservice-deployment
  namespace: microservice
spec:
  selector:
    matchLabels:
      app: productmicroservice-app
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: productmicroservice-app
    spec:
      volumes:
      - name: ssl-certificate
        configMap:
          name: ssl-config
      - name: logs-data
        persistentVolumeClaim:
          claimName: logs-pvc
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', "until wget http://consul:8500/v1/status/leader; do echo waiting for consul; sleep 2; done"]
      containers:
      - name: productmicroservice
        image: vlogp/productmicroservice:development
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
               name: dotnet-env-config
        env:
          - name: MICROSERVICE_HOST
            valueFrom:
                fieldRef:
                    fieldPath: status.podIP
          - name: CONSUL_SERVICE_NAME
            value: "productmicroservice"
        volumeMounts:
        - mountPath: /https/aspnetapp.pfx
          name: ssl-certificate
          subPath: aspnetapp.pfx
        - mountPath: /app/Logs/Product
          name: logs-data
        ports:
        - containerPort: 80
        - containerPort: 443
        resources: 
           requests:
                memory: "64Mi"
                cpu: "50m"
           limits:
                memory: "256Mi"
                cpu: "500m"